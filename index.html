<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>router</title>
</head>
<body>

<a href="#fruit">fruit</a> <a href="#fruit/apple">fruit/apple</a>
    <script src="simpleRouter.js"></script>
    <script>
// 精确匹配 `/fruit`
route('/fruit', function(name) {
  console.log('The list of fruits')
})
// 匹配 `/fruit`
route('/fruit/*', function(name) {
  console.log('sub fruit')
})
route.start();

    </script>
</body>
</html>
